<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Form - Real-Time Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .location-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .location-info strong {
            color: #333;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recent-checkins {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .recent-checkins h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .checkin-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .checkin-item .name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .checkin-item .location {
            color: #666;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .checkin-item .time {
            color: #999;
            font-size: 12px;
        }

        .btn-view {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-view:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç CHECK-IN FORM</h1>
            <p>Real-Time Location Tracking</p>
        </div>

        <form id="checkinForm">
            <div class="form-group">
                <label for="nama">NAMA PENUH</label>
                <input 
                    type="text" 
                    id="nama" 
                    name="nama" 
                    placeholder="Masukkan nama anda..."
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                SUBMIT LOKASI SAYA
            </button>
        </form>

        <div id="statusMessage"></div>
        <div id="locationInfo"></div>

        <div class="recent-checkins" id="recentCheckins" style="display: none;">
            <h3>üìã Check-ins Terkini</h3>
            <div id="checkinsList"></div>
        </div>

        <button class="btn-view" id="viewAllBtn" onclick="window.open('checkin-view.html', '_blank')" style="display: none;">
            üëÅÔ∏è LIHAT SEMUA CHECK-INS
        </button>
    </div>

    <script>
        const form = document.getElementById('checkinForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const locationInfo = document.getElementById('locationInfo');
        const namaInput = document.getElementById('nama');

        // Load recent check-ins on page load
        loadRecentCheckins();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nama = namaInput.value.trim();
            
            if (!nama) {
                showStatus('Sila masukkan nama anda', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Mendapatkan lokasi...';
            showStatus('Mendapatkan lokasi anda...', 'info');

            try {
                // Get location
                const position = await getCurrentPosition();
                const { latitude, longitude } = position.coords;

                // Get address from coordinates
                showStatus('Mendapatkan alamat...', 'info');
                const address = await getAddressFromCoordinates(latitude, longitude);

                // Create check-in data
                const checkinData = {
                    nama: nama,
                    latitude: latitude,
                    longitude: longitude,
                    address: address,
                    timestamp: new Date().toISOString(),
                    mapUrl: `https://www.google.com/maps?q=${latitude},${longitude}`
                };

                // Save to localStorage (for this browser)
                saveCheckinLocally(checkinData);

                // Display success
                showStatus(`‚úÖ Berjaya! ${nama} telah check-in`, 'success');
                
                locationInfo.innerHTML = `
                    <div class="location-info">
                        <strong>üìç Lokasi:</strong> ${address}<br>
                        <strong>üó∫Ô∏è Coordinates:</strong> ${latitude.toFixed(6)}, ${longitude.toFixed(6)}<br>
                        <strong>üïê Masa:</strong> ${new Date().toLocaleString('ms-MY')}<br>
                        <a href="${checkinData.mapUrl}" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">
                            üîó Buka di Google Maps
                        </a>
                    </div>
                `;

                // Clear form
                namaInput.value = '';
                
                // Reload recent check-ins
                loadRecentCheckins();

            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'SUBMIT LOKASI SAYA';
            }
        });

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Browser anda tidak support geolocation'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    resolve,
                    (error) => {
                        let message = 'Tidak dapat mendapatkan lokasi';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                message = 'Sila allow akses lokasi pada browser anda';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                message = 'Lokasi tidak tersedia';
                                break;
                            case error.TIMEOUT:
                                message = 'Request timeout';
                                break;
                        }
                        reject(new Error(message));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        async function getAddressFromCoordinates(lat, lng) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'CheckInApp/1.0'
                        }
                    }
                );
                
                if (!response.ok) throw new Error('Failed to get address');
                
                const data = await response.json();
                return data.display_name || `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            } catch (error) {
                console.error('Geocoding error:', error);
                return `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            }
        }

        function saveCheckinLocally(data) {
            let checkins = JSON.parse(localStorage.getItem('checkins') || '[]');
            checkins.unshift(data);
            
            // Keep only last 50 check-ins
            if (checkins.length > 50) {
                checkins = checkins.slice(0, 50);
            }
            
            localStorage.setItem('checkins', JSON.stringify(checkins));
        }

        function loadRecentCheckins() {
            const checkins = JSON.parse(localStorage.getItem('checkins') || '[]');
            
            if (checkins.length === 0) {
                document.getElementById('recentCheckins').style.display = 'none';
                document.getElementById('viewAllBtn').style.display = 'none';
                return;
            }

            document.getElementById('recentCheckins').style.display = 'block';
            document.getElementById('viewAllBtn').style.display = 'block';
            
            const recentList = checkins.slice(0, 3);
            const checkinsListDiv = document.getElementById('checkinsList');
            
            checkinsListDiv.innerHTML = recentList.map(checkin => {
                const date = new Date(checkin.timestamp);
                return `
                    <div class="checkin-item">
                        <div class="name">${checkin.nama}</div>
                        <div class="location">üìç ${checkin.address}</div>
                        <div class="time">üïê ${date.toLocaleString('ms-MY')}</div>
                    </div>
                `;
            }).join('');
        }

        function showStatus(message, type) {
            statusMessage.className = `status-message status-${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
